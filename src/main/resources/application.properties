spring.datasource.url=jdbc:mysql://localhost:3306/tree_db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.datasource.username=root
spring.datasource.password=Lilly@#$%1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Specify the location of the templates
spring.thymeleaf.prefix=classpath:/templates/

# Specify the suffix for the template files
spring.thymeleaf.suffix=.html

# Enable template caching (set to false for development)
spring.thymeleaf.cache=false